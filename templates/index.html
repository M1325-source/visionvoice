<!DOCTYPE html>
<html>
<head>
    <title>VisionVoice - AI Accessibility Assistant</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <label for="language">Translate to:</label>
        <select name="language">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <button type="submit">Process</button>
    </form>
    <br>
    <a href="/voice"><button>Use Voice Input 🎙️</button></a>

    {% if summary %}
        <h2>Original Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}

    {% if translation %}
        <h2>Translated Summary:</h2>
        <p>{{ translation }}</p>
        <audio controls>
            <source src="{{ url_for('static', filename='speech.mp3') }}" type="audio/mpeg">
        </audio>
    {% endif %}
</body>
</html>
